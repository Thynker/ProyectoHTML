<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Oscar Rodriguez Sedes">
  <meta name="description"
    content="Movilidad Cero Emisiones es un portal informativo de contenido dedicado al mundo de la movilidad electrica">
  <meta name="keywords"
    content="electrico,coche,automovil,motocileta,moto,bicicleta,patinete,sostenible,energia,renovable,verde,cambio,climatico,cero,emisiones">
  <title>MCE - Movilidad Cero Emisiones</title>
  <link rel="stylesheet" type="text/css" href="../estilos/admin.css">
  <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Roboto:300'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script type="text/javascript" src="../javascript/admin.js"></script>
</head>

<body>
  <header>
    <a href="../index.html">
      <img class="logo_cabecera" src="../imagenes/logotipo.png" alt="logo">
    </a>
    <h3 class="subtitulo_cabecera">administracion</h3>
  </header>
  <nav>
    <div class="nav_secundaria">
      <ul>
        <li>
          <i class="fas fa-home"></i><a href="../index.html">Salir</a>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <aside>
      <div class="anuncios">
        <div class="rectangulo">
          <h3>menu</h3>
        </div>
      </div>
      <div class="menu">
        <ul>
          <li><button onmouseover="crearArticulo()">crear articulo</button></li>
          <li><button onmouseover="modificarArticulo()">modificar articulo</button></li>
          <li><button onmouseover="eliminarArticulo()">eliminar articulo</button></li>
          <li><button onmouseover="verArticulos()">ver todos</button></li>
        </ul>
      </div>
    </aside>
    <div class="destacados">
      <div class="rectangulo">
        <h3>panel de control</h3>
      </div>
    </div>
    <section id="creador" class="oculto formulario">
      <form method="POST">
        <h4>nuevo articulo</h4>
        <label>imagen del articulo</label><input type="file" class="campos" id="nueva_imagen" required><br />
        <label>titulo del articulo</label><input type="text" class="campos" id="nuevo_titulo" placeholder="Titulo"
          required><br />
        <textarea class="area" placeholder="Descripcion completa del articulo" id="nueva_descripcion"
          required></textarea><br />
        <button type="reset" class="boton"><i class="fas fa-redo-alt"></i></button>
        <button type="submit" class="boton"><i class="fas fa-check-circle"></i></button>
      </form>
    </section>
    <section id="modificador" class="oculto formulario">
      <form method="POST">
        <h4>modificar articulo</h4>
        <label>seleccion de articulo</label>
        <select id="selModificador">
          <optgroup label="Automoviles">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </optgroup>
          <optgroup label="Camiones">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </optgroup>
          <optgroup label="Autobuses">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </optgroup>
          <optgroup label="Motocicletas">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </optgroup>
          <optgroup label="Bicicletas">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </optgroup>
          <optgroup label="Patinetes">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </optgroup>
        </select><br />
        <label>imagen del articulo</label><img id="imgModificador" src="" alt="imagen"><br />
        <label>nueva imagen</label><input type="file" class="campos"><br />
        <label>titulo del articulo</label><input type="text" class="campos" placeholder="Titulo" required><br />
        <textarea class="area" placeholder="Descripcion completa del articulo" required></textarea><br />
        <button type="reset" class="boton"><i class="fas fa-redo-alt"></i></button>
        <button type="submit" class="boton"><i class="fas fa-check-circle"></i></button>
      </form>
    </section>
    <section id="eliminador" class="oculto formulario">
      <form method="POST">
        <h4>eliminar articulo</h4>
        <label>seleccion de articulo</label>
        <select id="selEliminador">
          <option>prueba</option>
        </select><br />
        <label>imagen del articulo</label><img id="imgEliminador" src="" alt="imagen"><br />
        <label>titulo del articulo</label><input type="text" class="campos" placeholder="Titulo" readonly><br />
        <textarea class="area" placeholder="Descripcion completa del articulo" readonly></textarea><br />
        <button type="submit" class="boton"><i class="fas fa-check-circle"></i></button>
      </form>
    </section>
    <section id="visualizador" class="oculto formulario">
      <h4>todos los articulos</h4>
      <table>
        <tr>
          <th>imagen</th>
          <th>titulo</th>
          <th>descripcion</th>
          <th></th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </section>
  </main>
</body>

</html>
